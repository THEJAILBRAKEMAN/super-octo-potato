    <!-- Registration Section -->
    <section class="register-section">
        <div class="container">
            <div class="register-container">
                <h1 class="register-title">Join US!</h1>
                
                <form class="register-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="cohort" name="cohort" placeholder="Cohort" required>
                    </div>
                    
                    <div class="form-group">
                        <select id="campus" name="campus" required>
                            <option value="">Select Campus</option>
                            <option value="reduit">Reduit Campus</option>
                            <option value="ebene">Ebene Campus</option>
                            <option value="belle-rose">Belle Rose Campus</option>
                            <option value="pompeimuse">Pamplemousse Campus</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="dateOfBirth" class="date-label">Date Of Birth</label>
                        <div class="date-input-container">
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                            <span class="calendar-icon">ðŸ“…</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="motivation" name="motivation" placeholder="Tell Us Why you want to join us ?" rows="5" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Join The Hive</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
